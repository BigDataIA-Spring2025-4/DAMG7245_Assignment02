version: 2

models:
  - name: stg_sub
    columns:
      - name: submission_id
        tests:
          - not_null
          - unique
      - name: fiscal_period
        tests:
          - accepted_values:
              values: ['FY', 'Q1', 'Q2', 'Q3', 'Q4']
  - name: stg_num
    columns:
      - name: submission_id
        tests:
          - not_null
          - unique
  - name: stg_pre
    columns:
      - name: submission_id
        tests:
          - not_null
          - unique
      - name: statement_type
        tests:
          - accepted_values:
              values: ['BS', 'IS', 'CF', 'EQ', 'CI', 'SI', 'UN']
      - name: directly_reported
        tests:
          - accepted_values:
              values: [0, 1]
      - name: negating
        tests:
          - accepted_values:
              values: [0, 1]
  - name: stg_tag
    columns:
      - name: custom
        tests:
          - accepted_values:
              values: [0, 1]
      - name: abstract
        tests:
          - accepted_values:
              values: [0, 1]