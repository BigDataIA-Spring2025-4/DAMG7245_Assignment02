version: 2

sources:
  - name: sec_source
    database: dbt_db
    schema: dbt_schema
    tables:
      - name: raw_sub
        description: Raw data from SEC submission file
        columns:
          - name: adsh
            tests:
              - unique
              - not_null
      - name: raw_num
        description: Raw data from SEC numeric financial data file
        columns:
          - name: adsh
            tests:
              - unique
              - not_null
      - name: raw_pre
        description: Raw data from SEC presentation file
        columns:
          - name: adsh
            tests:
              - unique
              - not_null
      - name: raw_tag
        description: Raw data from SEC financial tags file
